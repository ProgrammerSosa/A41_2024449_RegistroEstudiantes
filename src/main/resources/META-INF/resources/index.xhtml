<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>registro 2024449</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Hola mundo, estoy en server faces , desde Spring Boot</p>
        <div class="card">
            <h:form id="formulario-cursos">
                <!--                    Mensaje emergente-->
                <p:growl id="mensaje_emergente" showDetails="true"/>
                <!--                    Barra de menus-->
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-cursos:tabla-cursos"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Curso" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarCurso}"
                                    update=":formulario-modal:ventana-curso"
                                    oncomplete="PF('ventanaModalCurso').show()"/>
                    </p:menubar>
                </div>
                <!--                Tabla de datos-->
                <div class="card">
                    <p:dataTable value="#{indexController.cursos}" var="curso" id="tabla-cursos" widgetVar="tablaCurso">
                        <!--                        Encabezado-->
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex align-items-center
                                            justify-content-center
                                            w-20rem h-4rem
                                            bg-yellow-500 font-bold
                                            text-gray-900 border-roun m-2">
                                    <h3>ESTUDIANTES, cursos</h3>
                                </div>
                            </div>
                        </f:facet>
                        <!--                        Todas las columnas-->
                        <p:column headerText="ID">
                            <h:outputText value="#{curso.codigo_curso}"></h:outputText>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{curso.nombre_curso}"></h:outputText>
                        </p:column>
                        <p:column headerText="DESCRIPCION">
                            <h:outputText value="#{curso.descripcion}"></h:outputText>
                        </p:column>
                        <p:column headerText="OPCIÓN">
                            <p:commandButton value="Editar"
                                             icon="pi pi-pencil"
                                             update="formulario-modal:ventana-curso"
                                             process="@this" style="margin-right: 5rem"
                                             oncomplete="PF('ventanaModalCurso').show()">
                                <f:setPropertyActionListener value="#{curso}"
                                                             target="#{indexController.cursoSeleccionado}"/>
                                <p:resetInput target=":formulario-modal:ventana-curso"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash"
                                             class="ui-button-danger" process="@this"
                                             oncomplete="PF('ventanaEliminarCurso').show()">
                                <f:setPropertyActionListener
                                        value="#{curso}"
                                        target="#{indexController.cursoSeleccionado}"/>
                            </p:commandButton>
                            <p:commandButton value="VER" icon="pi pi-eye"
                                             process="@this"
                                             oncomplete="PF('ventanaVerCurso').show()">
                                <f:setPropertyActionListener
                                        value="#{curso}"
                                        target="#{indexController.cursoSeleccionado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
            <h:form id="formulario-modal">
                <p:dialog header="Detalle del Curso" showEffect="fade"
                          modal="true" widgetVar="ventanaModalCurso" responsive="true">
                    <p:outputPanel id="ventana-curso" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre_curso">NOMBRE</p:outputLabel>
                            <p:inputText id="nombre_curso" required="true"
                                         value="#{indexController.cursoSeleccionado.nombre_curso}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">DESCRIPCION</p:outputLabel>
                            <p:inputText id="descripcion"
                                         value="#{indexController.cursoSeleccionado.descripcion}"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         class="ui-button-primary"
                                         process="ventana-curso @this"
                                         actionListener="#{indexController.guardarCurso}"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-secondary"
                                         onclick="PF('ventanaModalCurso').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog widgetVar="ventanaEliminarCurso" showEffect="fade"
                                 width="300" message="¿Desea eliminar el curso?"
                                 header="Confirme su selección" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" style="ui-button-primary"
                                     process="@this"
                                     actionListener="#{indexController.eliminarCurso}"
                                     oncomplete="PF('ventanaEliminarCurso').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times" style="ui-button-warning"
                                     onclick="PF('ventanaEliminarCurso').hide()"
                                     type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
